<div class="sidebar-box">
    <h3 class="heading">Popular Posts</h3>
    <div class="post-entry-sidebar">
      <ul>
        {% for eachPopularPost in featured_posts %}

          <li>
            <a href="{% url 'messenger:blog-post' eachPopularPost.id %}">
              <img src="{{ eachPopularPost.image }}" alt="Image placeholder" class="me-4 rounded">
              
              <div class="text">
                <h4>{{ eachPopularPost.heading }}</h4>

                <div class="post-meta">
                  <span class="mr-2">{{ eachPopularPost.date }}</span>
                </div>
              </div>
            </a>
          </li>

        {% empty %}

          <li>
            <p class="lead">No Posts yet!</p>
          </li>

        {% endfor %}
      </ul>
    </div>
  </div>
  <!-- END sidebar-box -->
