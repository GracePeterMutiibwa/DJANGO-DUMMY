{% load static %}

<section class="ftco-section-counter">
    <div class="container">
      <div class="row section-counter">
        <div
          class="col-6 col-sm-6 col-md-6 col-lg-3 d-flex align-items-stretch"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <div class="counter-wrap">
            <span class="number"><span class="countup">{{ statistics.guests }}</span></span>
            <span class="caption"># Happy Guests</span>
          </div>
        </div>
        <div
          class="col-6 col-sm-6 col-md-6 col-lg-3 d-flex align-items-stretch"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <div class="counter-wrap">
            <span class="number"><span class="countup">{{ statistics.events }}</span></span>
            <span class="caption"># Hosted Events</span>
          </div>
        </div>
        <div
          class="col-6 col-sm-6 col-md-6 col-lg-3 d-flex align-items-stretch"
          data-aos="fade-up"
          data-aos-delay="300"
        >
          <div class="counter-wrap">
            <span class="number"><span class="countup">{{ statistics.staff }}</span></span>
            <span class="caption"># Service Staff</span>
          </div>
        </div>
        <div
          class="col-6 col-sm-6 col-md-6 col-lg-3 d-flex align-items-stretch"
          data-aos="fade-up"
          data-aos-delay="400"
        >
          <div class="counter-wrap">
            <span class="number"><span class="countup">{{ statistics.venues }}</span></span>
            <span class="caption"># Present Venues</span>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </div>
</section>
