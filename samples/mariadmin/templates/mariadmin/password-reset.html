{% extends "mariadmin/reglog-layout.html" %}

{% load static %}

{% block content %}

    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner py-4">
                <!-- Reset Password -->
                <div class="card">
                    <div class="card-body">

                        
                        <div class="app-brand justify-content-center">
                            <a href="#" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                            </span>
                            <span class="app-brand-text demo h3 mb-0 fw-bold">Maria Hill Gardens <i class='bx bxs-check-shield ms-1'></i> </span>
                            </a>
                        </div>


                        <h4 class="mb-2">Reset Password 🔒</h4>

                        <p class="mb-4">for <span class="fw-bold">{{ reset_email }}</span></p>
                        
                        <form id="formAuthentication" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework" action="{% url 'messenger:password-reset' %}" method="POST">
                            {% csrf_token %}

                            <input type="hidden" name="reset-email" value="{{ reset_email }}">

                            <div class="mb-3 form-password-toggle fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                                <label class="form-label" for="password">New Password</label>

                                <div class="input-group input-group-merge has-validation">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="············" aria-describedby="password">
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                                
                                <div class="fv-plugins-message-container invalid-feedback"></div>
                            </div>

                            <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                                
                                <label class="form-label" for="confirm-password">Confirm Password</label>
                                
                                <div class="input-group input-group-merge has-validation">
                                    
                                    <input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="············" aria-describedby="password">
                                    
                                    <span class="input-group-text cursor-pointer">
                                        <i class="bx bx-hide"></i>
                                    </span>
                                </div>
                                
                                <div class="fv-plugins-message-container invalid-feedback"></div>
                            </div>

                            <button class="btn btn-primary d-grid w-100 mb-3" type="submit">
                                Set new password
                            </button>

                            <div class="text-center">
                                <a href="{% url 'messenger:home' %}">

                                <i class="bx bx-chevron-left scaleX-n1-rtl"></i>

                                Back to login
                                
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /Reset Password -->
            </div>
        </div>
    </div>

{% endblock %}
