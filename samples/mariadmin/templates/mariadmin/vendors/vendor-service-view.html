<div class="offcanvas offcanvas-end" tabindex="-1" id="service-offcanvas">
    <div class="offcanvas-header border-bottom" style="background-color: #212637;">

        <h5 class="offcanvas-title" id="offcanvasRightLabel">

            <div class="logo">
                <h2 class="vendor-header text-white" style="white-space: nowrap;">{{ details.name }}</h2>
            </div>
            
        </h5>
        
        <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas"></button>
    
    </div>

    
    <div class="offcanvas-body" style="background-color: #F1F1F2;">
        <div class="row d-flex justify-content-center">
            <div class="col-12">

                <div class="row">
                    <div class="col-10">
                        <div class="mb-4">
                            <div class="card" style="width: 18rem;">    
                                <img src="..." class="card-img-top" id="service-image-holder" alt="...">
                                <div class="card-body">
                                    <p class="card-text">
                
                                        <i class='bx bxs-info-circle me-1 h5'></i>
                                        <span id="offcanvas-brief-display"></span>
                
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">

                        <i class='bx bxs-left-arrow-circle bx-fade-left h4'></i>

                    </div>
                    
                </div>
            </div>
            
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class='bx bxs-medal me-1 h3'></i>
                        Detailed Description
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="service-name-offcanvas">
                        </h5>

                        <p class="card-text" id="service-detailed-offcanvas">
                        </p>
                        
                        <div class="mt-4">
                            <a class="btn btn-primary w-100" href="{% url 'userenv:useraccount' %}">
                                <i class='bx bxs-cart-add bx-burst me-2'></i>

                                Get It
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        

    </div>
</div>
